<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving the Youth</title>
    <link href="/css/default.css" rel="stylesheet" type="text/css" />
    <link href="/css/page.css" rel="stylesheet" type="text/css" />
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-login__box {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .social-login__box img {
            width: 48px;
            height: 48px;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 4px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-content__box">
            <h2>로그인</h2>
            <p>가입하신 정보를 입력하여 로그인 해주세요.</p>
            <form class="login-form__box" action="/login" method = "POST">
                <input type="text" name="username" id="loginId" placeholder="아이디" />
                <input type="password" name="password" id="password" placeholder="비밀번호" />

                <div class="button-container">
                    <button type="submit" class="btn-primary">로그인</button>
                    <a href="/loginForm" class="btn-secondary">회원가입</a>
                </div>
            </form>
        </div>
        <div class="social-login__box">
            <a href="http://localhost:8080/oauth2/authorization/google">
                <img src="/images/google-icon.png" alt="Google 로그인" />
            </a>
            <a href="http://localhost:8080/oauth2/authorization/naver">
                <img src="/images/naver-icon.png" alt="Naver 로그인" />
            </a>
            <a href="http://localhost:8080/oauth2/authorization/kakao">
                <img src="/images/kakao-icon.png" alt="Kakao 로그인" />
            </a>
        </div>
    </div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("expired") === "true") {
        alert("세션이 만료되었습니다. 다시 로그인해주세요.");
    }
</script>

</body>
</html>
