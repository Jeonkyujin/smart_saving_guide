<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin: 40px auto;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Smart Saving Guide</h1>
</div>

<div class="container">
    <h2>환영합니다, <span th:text="${#authentication.name}">사용자</span>님!</h2>
    <p>이곳은 로그인 후 진입하는 메인 대시보드입니다.</p>

    <a href="/profile" class="btn">내 정보 보기</a>
    <a href="/logout" class="btn">로그아웃</a>
</div>

</body>
</html>
